# --- HTTP : only redirects + ACME challenge ---
server {
    listen 80;
    server_name serezha.kz www.serezha.kz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name api.serezha.kz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

# --- HTTPS Frontend ---
server {
    listen 443 ssl http2;
    server_name serezha.kz www.serezha.kz;

    ssl_certificate     /etc/letsencrypt/live/serezha.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serezha.kz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    # frontend (static) from client container
    location / {
        proxy_pass http://client:80;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- HTTPS API ---
server {
    listen 443 ssl http2;
    server_name api.serezha.kz;

    ssl_certificate     /etc/letsencrypt/live/serezha.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/serezha.kz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://bun:8080;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
